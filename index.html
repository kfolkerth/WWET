    <title>WILL WYNTER EAT THIS</title>
</head>

<body>



    <div class="container">
            <div class="jumbotron text-center">
                    <h1>Will Wynter Eat This?</h1>
                </div>
        <div class="row">

            <div class="col-12">
                <input class="form-control mb-2" type="text" placeholder="Enter a Thing" id="thing">
                <button type="button" class="btn btn-danger mb-2" id="check">Check Thing</button>
                <div id="yes"></div>
            </div>
        </div>
    </div>

    <script>
        $("#check").on("click", function(event) {
            $("#yes").text("Yes, Wynter will eat this.");
            $("#check").text("Check Another Thing");
        })
    </script>
</body>
